<!DOCTYPE html>
<html>
<head>
	<title>title TK</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="header">
		<h1>
			title tk
		</h1>
	</div>
	<div class="form">
		<form>
			<div>
				<h3>Blog Title:</h3>
				<input type="text" name="title" placeholder="Mr. Bond's Weird Day" />
			</div>
			<div>
				<h3>Author Name:</h3>
				<input type="text" name="author" placeholder="Ian Flemming">
			</div>
			<div>
				<h3>Blog Content:</h3>
				<textarea rows="4" cols="75" name="body" placeholder="Mr. Bond was struck by the weirdness of his day..."></textarea>
			</div>
			<div>
				<input type="submit" value="Post"/>
			</div>
		</form>
	</div>
	<div class="blogPosts"></div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
